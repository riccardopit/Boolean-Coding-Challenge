<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
  </head>
  <body>

    <div class="container">

      <header>

        <img class="logo" src="img/logo.png">
        <div class="logo-text">
          <span>Taking Booleans from A to B</span>
        </div>
        <div class="commands">
          <input class="button-text" type="button" name="" value="Prenota">
          <input class="button-text" type="button" name="" value="Termina Prenotazione">
          <input class="button-text" type="button" name="" value="Accendi Luci">
        </div>

      </header>

      <main>

        <div class="Monopattino Gino22">
          <div class="row selection">
            <input type="checkbox">
            <span>Monopattino Gino22</span>
          </div>
          <div class="row location">
            <span class="arrow"></span>
            <span>Via Guadalametri - a 220 metri da te</span>
          </div>
          <div class="row charge">
            <span>Stato carica:</span>
            <div class="charge-status"></div>
          </div>
        </div>

        <div class="Monopattino Mike24">
          <div class="row selection">
            <input type="checkbox">
            <span>Monopattino Mike24</span>
          </div>
          <div class="row location">
            <span class="arrow"></span>
            <span>Via Ricciardoni - a 420 metri da te</span>
          </div>
          <div class="row charge">
            <span>Stato carica:</span>
            <div class="charge-status"></div>
          </div>
        </div>

        <div class="Monopattino Fede154">
          <div class="row selection">
            <input type="checkbox">
            <span>Monopattino Fede154</span>
          </div>
          <div class="row location">
            <span class="arrow"></span>
            <span>Via Mentarini - a 490 metri da te</span>
          </div>
          <div class="row charge">
            <span>Stato carica:</span>
            <div class="charge-status"></div>
          </div>
        </div>

      </main>

    </div>

  </body>
</html>
